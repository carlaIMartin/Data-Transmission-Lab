<!DOCTYPE html>
<html>

<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <title>Users manager</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="libs/vue/vue.js"></script>
  <script type="text/javascript" src="libs/axios/axios.js"></script>
  <script type="text/javascript" src="users.js"></script>
</head>

<body>
  <div id="app">

    <ul class="user-list">
      <li v-for="(user, index) in users">
        <div class="user-row">
          <div class="user-name"><b>{{ user.name }}</b></div>
          <div class="user-city"><i>{{ user.city }}</i></div>
        </div>
      </li>
    </ul>

    <select v-model="selectedUser">
      <option v-for="(user, index) in users" :value="index">{{user.name}}</option>
    </select>


    <div>
      <input type="text" v-model="Name" placeholder="name">
      <input type="text" v-model="City" placeholder="city">
    <button v-on:click="deleteUser(name, city)">Delete</button>
  </div>


    <div class="user-add">
      <input type="text" v-model="newUserName" placeholder="Name">
      <input type="text" v-model="newUserCity" placeholder="City">
      <button v-on:click="userAdd(newUserName, newUserCity)">Add</button>
    </div>

    <div class="user-modify">
      <input type="text" v-model="modifyUserName" placeholder="Name">
      <input type="text" v-model="modifyUserCity" placeholder="City">
      <button v-on:click="userModify(selectedUser, modifyUserName, modifyUserCity)">Modify</button>
  </div>
  <script src="app.js"></script>
</body>

</html>
